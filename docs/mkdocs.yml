site_name: SkillSwap Documentation
site_description: Documentation technique de SkillSwap - Plateforme d'échange de compétences
site_url: https://docs.skillswap.vercel.app
docs_dir: documentation-implementation

repo_name: projet-skillswap
repo_url: https://github.com/O-clock-Dublin/projet-skillswap

theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Mode sombre
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Mode clair
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: fr
  - tags
  - swagger-ui-tag

# Exclure les fichiers TypeDoc qui causent des erreurs de parsing HTML
exclude_docs: |
  typedoc/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/O-clock-Dublin/projet-skillswap

